<!DOCTYPE html>
<html>
    <body>
<!--GET method  -->
        <h1>Hello from index.html</h1>
        <h3>GET Method</h3>
        <form action="/name" method="GET">
            <!--Firstname set as fname and Lastname set as lname -->
            <label>Firstname: </label>
            <input type="text" name="fname" value="Brendan">

            <label>Lastname: </label>
            <input type="text" name="lname" value="McShane">
            <!--submission input -->
            <input type="submit" value="Submit">
        </form>

        <!--Post Method  -->
        <h3>POST Method</h3>
        <form action="/name" method="POST">
            <!--Firstname set as fname and Lastname set as lname -->
            <label>Firstname: </label>
            <input type="text" name="fname" value="Brendan">

            <label>Lastname: </label>
            <input type="text" name="lname" value="McShane">
            <!--submission input -->
            <input type="submit" value="Submit">
        </form>


    </body>
</html>
